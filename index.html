<head>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="./Helfer/wuerfel.js"></script>
  <link rel="stylesheet" href="./Helfer/style.css" />
  <script>
    function verbindeSteuerung() {
      const app = WuerfelApp({
        canvasId: "szene",
        hinweisId: "hinweis",
        physikbasiert: false,
      });

      const textIds = [];
      const farbIds = [];
      var button = document.getElementById("");

      const aktuelleTexte = app.getSeitenTexte();
      const aktuelleFarben = app.getSeitenFarben();

      for (var i = 0; i < 6; i++) {
        var ti = document.getElementById(textIds[i]);
        if (ti) {
          ti.value = aktuelleTexte[i];
          (function (index) {
            ti.addEventListener("input", function (e) {
              app.setText(index, e.target.value);
            });
          })(i);
        }
        var fi = document.getElementById(farbIds[i]);
        if (fi) {
          fi.value = aktuelleFarben[i];
          (function (index) {
            fi.addEventListener("input", function (e) {
              app.setFarbe(index, e.target.value);
            });
          })(i);
        }
      }

      if (button) {
        button.addEventListener("click", function () {
          app.wuerfeln();
        });
      }
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", verbindeSteuerung);
    } else {
      verbindeSteuerung();
    }
  </script>
</head>

<body>
  <header>
    <h1>Smarte Technik, starke Psyche: Ein Workshop fürs Wohlbefinden</h1>
  </header>
  <main>
    <div class="bereich">
      <div class="steuerung" id="steuerung">
        <div class="eingabe-container">
          <label for="seiteText1">Seite 1</label>
          <input id="seiteText1" type="text" />
        </div>
        <div class="eingabe-container">

          <input id="seiteText2" type="text" />
        </div>
        <div class="eingabe-container">
          <label for="seiteText3">Seite 3</label>
          <input id="seiteText3" type="text" />
        </div>
        <div class="eingabe-container">
          <label for="seiteText4">Seite 4</label>
          <input id="seiteText4" type="text" />
        </div>
        <div class="eingabe-container">
          <label for="seiteText5">Seite 5</label>
          <input id="seiteText5" type="text" />
        </div>
        <div class="eingabe-container">
          <label for="seiteText6">Seite 6</label>
          <input id="seiteText6" type="text" />
        </div>
      </div>
      <button id="wuerfelButton">Würfel rollen</button>
    </div>
    <div class="bereich anzeige">
