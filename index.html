<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Three.js Dice</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        background: #f3f4f6;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      header {
        padding: 12px 16px;
        border-bottom: 1px solid #e5e7eb;
        background: #ffffff;
      }
      main {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 16px;
        padding: 16px;
      }
      .panel {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
      }
      .controls {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .slot {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
      }
      input[type="text"] {
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
      }
      input[type="color"] {
        width: 48px;
        height: 36px;
        padding: 0;
        border: 1px solid #d1d5db;
        border-radius: 6px;
      }
      button {
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background: #111827;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      .viewer {
        position: relative;
        height: calc(100vh - 140px);
      }
      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 16px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        padding: 8px 12px;
        border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
      }
    </style>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script defer src="./dice.js"></script>
  </head>
  <body>
    <header>
      <h1 style="margin: 0; font-size: 16px">Vanilla Three.js Dice</h1>
    </header>
    <main>
      <div class="panel">
        <div class="controls" id="controls"></div>
        <button id="rollBtn">WÃ¼rfel Rollen</button>
      </div>
      <div class="panel viewer">
        <canvas id="scene"></canvas>
      </div>
    </main>
    <div class="toast" id="toast" style="display: none"></div>
  </body>
</html>
