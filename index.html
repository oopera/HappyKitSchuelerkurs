<head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      gap: 16px;
      padding: 16px;
      box-sizing: border-box;
      flex-direction: column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 16px;
    }

    header {
      padding: 16px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
    }
    .bereich {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .steuerung {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .eingabe-container {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
    }
    input[type="text"] {
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    input[type="color"] {
      width: 48px;
      height: 36px;
      padding: 0;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }
    button {
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #111827;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hinweis {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 16px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
    }
  </style>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script defer src="./dice.js"></script>
</head>

<body>
  <header>
    <h1 style="margin: 0; font-size: 16px">HappyKit Würfel</h1>
  </header>
  <main>
    <div class="bereich">
      <div class="steuerung" id="steuerung">
        <div class="eingabe-container">
          <input type="text" id="seiteText1" placeholder="Text für Seite 1" />
          <input type="color" id="seiteFarbe1" />
        </div>
        <div class="eingabe-container">
          <input type="text" id="seiteText2" placeholder="Text für Seite 2" />
          <input type="color" id="seiteFarbe2" />
        </div>
        <div class="eingabe-container">
          <input type="text" id="seiteText3" placeholder="Text für Seite 3" />
          <input type="color" id="seiteFarbe3" />
        </div>
        <div class="eingabe-container">
          <input type="text" id="seiteText4" placeholder="Text für Seite 4" />
          <input type="color" id="seiteFarbe4" />
        </div>
        <div class="eingabe-container">
          <input type="text" id="seiteText5" placeholder="Text für Seite 5" />
          <input type="color" id="seiteFarbe5" />
        </div>
        <div class="eingabe-container">
          <input type="text" id="seiteText6" placeholder="Text für Seite 6" />
          <input type="color" id="seiteFarbe6" />
        </div>
      </div>
      <button id="wuerfelButton">Würfel rollen</button>
    </div>
    <div class="bereich anzeige">
      <canvas id="szene"></canvas>
    </div>
  </main>
  <div class="hinweis" id="hinweis" style="display: none"></div>
</body>
